<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IViL Volunteer Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            
            <img src="ivil_logo.png" alt="IViL Logo" class="logo">
            <h1>IViL Volunteer Registration</h1>
        </div>
        <form action="/submit_registration" method="post">
            <!-- Form fields as before -->
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll-number">Roll Number <span class="required">*</span></label>
                <input type="text" id="roll-number" name="roll_number" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number <span class="required">*</span></label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="department">Department <span class="required">*</span></label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Study <span class="required">*</span></label>
                <input type="text" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="experience">Prior Volunteering Experience</label>
                <textarea id="experience" name="experience" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="why">Why do you want to join IViL? <span class="required">*</span></label>
                <textarea id="why" name="why" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
